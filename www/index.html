<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <title>Loading Rush</title>

  <!-- System font first for iOS look; Oxanium kept only as fallback for canvas text -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- App icon / mask (optional) -->
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="mask-icon" href="icon.svg" color="#0a84ff">
  <link rel="preload" href="logo.png" as="image">
  <link rel="preload" href="music.mp3" as="audio">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Game Surface -->
  <canvas id="game" aria-label="Snap the Gap"></canvas>

  <!-- HUD / UI -->
  <div class="hud" aria-live="polite">
    <div class="row" id="topRow">
      <div class="pill pill-stack" id="scorePill">
        <div class="pill-label">Score</div>
        <div class="pill-value" id="scoreVal">0</div>
      </div>

      <div class="pill pill-stack pill--accent link" id="worldPill" title="Open leaderboard">
        <div class="pill-label">World Record</div>
        <div class="pill-value" id="worldVal">—</div>
      </div>

      <div class="pill pill-stack" id="bestPill">
        <div class="pill-label">Your Record</div>
        <div class="pill-value" id="bestVal">0</div>
      </div>
    </div>

    <div class="row tiny fade" style="justify-content:center; line-height:1.2;">
      <div class="pill" style="text-align:center;">
        PERFECT +3 • GOOD +2 • OK +1<br>
        3× Perfect → ×3 • 3× Good → ×2
      </div>
    </div>

    <div class="center" id="centerText" role="heading" aria-level="1">
      <img id="logo" class="logo" src="logo.png" alt="Loading Rush logo" loading="eager">
      <div class="big" id="bigText">
        <span class="title-stack">
          <span class="title-loading">LOADING</span>
          <span class="title-rush">RUSH</span>
        </span>
      </div>
      <div class="subtitle" id="subText">Tap anywhere to start</div>
    </div>

    <div id="howto" class="howto">
      <div class="howto-title">How to Play</div>
      <div class="howto-body">
        Tap when
        <span class="icon-tri" role="img" aria-label="triangle">
          <svg viewBox="0 0 32 44" aria-hidden="true" focusable="false" preserveAspectRatio="xMidYMid meet">
            <path d="M16 42 L2 6 H30 Z"/>
          </svg>
        </span>
        aligns with the center of the gap. Closer = more points.
      </div>
    </div>
  </div>

  <!-- CTAs -->
  <button class="btn btn-primary btn--primary" id="playBonusBtn" aria-live="polite">
    <span class="btn-title">Play Again + Bonus</span>
    <span class="btn-subtitle">10 s Slow Motion next game. Short ad now.</span>
  </button>

  <button class="btn btn-ghost btn--secondary btn-small" id="playNoBonusBtn" aria-live="polite">
    Play Again — No Bonus
  </button>

  <!-- Slow Motion capsule -->
  <div id="slowBadge" class="slow-badge" role="button" aria-label="Activate slow motion">
    Activate Slow Motion 10 s
  </div>

  <script src="game.js"></script>
</body>
</html>
